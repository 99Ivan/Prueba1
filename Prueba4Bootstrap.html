<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Wells</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Bootstrap/bootstrap-4.2.1-dist/css/bootstrap.min.css" media="screen">
</head>
<body>
<div class="container">
    <h1>Bootstrap Wells</h1>
    <div class="well well-xs">
        <p>Wells are like simplified panels</p>
    </div>
    <div class="well">
        Search panel
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search term...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
            </span>
        </div><!--/input-group -->
    </div>
</div>
<script src="bs/js/jquery-1.11.3.min.js"></script>
<script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
